[colors]
background = #A0101010
background-alt = #373B41
foreground = #C5C8C6
primary = #badafc
secondary = #f3a9ec
alert = #A54242
disabled = #707880

[bar/bar1]
monitor = ${env:MONITOR:}

width = 100%
height = 15pt
;radius-bottom = 7

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

;border-size = 2pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = │ 
separator-foreground = ${colors.disabled}

font-0 = monospace:size=10;2

modules-left = i3 xwindow
modules-center = mediaplayer
modules-right = filesystem pulseaudio memory cpu date systray

fixed-center = false

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


# [module/mediaplayer]
# type = custom/script

# interval=1
# exec = /home/soweliluna/.config/polybar/mediaplayer.fish

# label = ${env:MEDIAPLAYER_LABEL}
# format-foreground = ${colors.secondary}
# ;format-padding = 4


[module/systray]
type = internal/tray

format-margin = 5pt
tray-spacing = 8pt
tray-size = 90%

[module/i3]
type = internal/i3


pin-workspaces = true

strip-wsnumbers = true

wrapping-scroll = false


reverse-scroll = false


; ============== WORKSPACE DISPLAY ==============

label-focused = [%name%]
label-focused-foreground = ${colors.secondary}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 0

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-padding = 1

label-urgent = {%name%}
label-urgent-padding = 0
label-urgent-background = ${colors.alert}
;label-urgent-foreground = ${colors.alert}
;label-urgent-underline = ${colors.alert}


; ============== MODE DISPLAY ==============

label-mode = %mode%
label-mode-background = #a60000
label-mode-padding = 30

[module/xwindow]
type = internal/xwindow
label = %title:0:60:..%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
# mount-1 = /mnt/windows
# mount-2 = /boot
label-mounted = %{F#badafc}%mountpoint%%{F-} %free% (%percentage_free%%)

fixed-values = true

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

# [module/xkeyboard]
# type = internal/xkeyboard
# blacklist-0 = num lock

# label-layout = %layout%
# label-layout-foreground = ${colors.primary}

# label-indicator-padding = 2
# label-indicator-margin = 1
# label-indicator-foreground = ${colors.background}
# label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %e %b %Y %A %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

